<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">   
</head>
<body>
    <header>
        <h1>
            <img src="{% static '/css/mandarin.png' %}" alt="Task Manager Logo" class="header-logo">
            <a href="{% url 'task_list' %}">Task Manager</a>
        </h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
        <a href="{% url 'create_task' %}" class="floating-button">+</a>
    </main>

    <footer>
        <p>&copy; 2024 - Task Manager</p>
    </footer>
</body>
</html>
